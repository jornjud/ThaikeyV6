<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือเข้ารหัสแบบคำสำคัญ (Thai/English Keyword Cipher)</title>
    <link rel="stylesheet" href="style_Eng.css">
</head>
<body>
    <h1>เข้ารหัสภาษาอังกฤษ(EngKey_V1)</h1>
	
    <label for="keyword">คำสำคัญ (Keyword):</label>
    <input type="text" id="keyword" >

    <label for="message">ข้อความ (Message):</label>
    <textarea id="message"></textarea>

    <button onclick="encrypt()">เข้ารหัส (Encrypt)</button>
    <button onclick="decrypt()">ถอดรหัส (Decrypt)</button>

    <label for="result">ผลลัพธ์ (Result):</label>
    <textarea id="result"></textarea>
    <button onclick="copyResult()">คัดลอกผลลัพธ์ (Copy Result)</button>
	
	<br>
   <button onclick="location.href='index.html'">กลับไปยังเข้ารหัสภาษาไทย (ThaiKey_V6)</button>
	<br>
    <script src="script_Eng.js"></script>
</body>
</html>
